<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
   
   <div class="info-container">
     <img src="/wakadinali_cover.jpg" width="350" height="360" alt="" id="img">
     <p id="title">Mamacita</p>
     <div class="more">
       <p id="artist">Wakadinali</p>
       <div class="icons">
         <i class="fa-regular fa-heart"></i>
         <i class="fa-solid fa-ellipsis-vertical"></i>
       </div>
     </div>
   </div>
   <audio id="mpeg" controls src="/Wakadinali_MAMACITA.mp3"></audio>
   
   <div class="time">
     <input type="range" name="bar" id="bar" value="" />
     <div class="time-diff">
       <!--<p id="current"><span>00</span>:<span>00</span></p>
       <p id="end"><span>00</span>:<span>00</span></p>-->
     </div>
   </div>
   
   <div class="navigators">
     <i class="fa-solid fa-backward"></i>
     <i class="fa-solid fa-play"></i>
     <i class="fa-solid fa-forward"></i>
   </div>
   
   <div class="lyric-container">
     <i class="fa-solid fa-sliders"></i>
     <div class="lyric">
       lyrics
     </div>
     <i class="fa-solid fa-bars"></i>
   </div>
 </div>
</body>
<script src="https://kit.fontawesome.com/31326d426c.js" crossorigin="anonymous"></script>
<script src="main.js" type="text/javascript" charset="utf-8"></script>
</html>
